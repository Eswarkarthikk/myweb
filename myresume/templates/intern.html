    <script>
        // JavaScript to toggle radio buttons display
        document.querySelector('.menu-icon').addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent the click from bubbling up to the document
            document.querySelector('nav ul').classList.toggle('show');
        });
        
        // Close the menu when clicking outside of it
        document.addEventListener('click', function (event) {
            const menu = document.querySelector('nav ul');
            const menuIcon = document.querySelector('.menu-icon');
            
            // Check if the click was outside the menu and the menu icon
            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.classList.remove('show'); // Close the menu
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.animated');
        
            function handleScroll() {
                animatedElements.forEach(function(element) {
                    const rect = element.getBoundingClientRect();
                    if (rect.top < window.innerHeight && rect.bottom >= 0) {
                        if (!element.classList.contains('icon-pop') && !element.classList.contains('fade-in')) {
                            if (element.classList.contains('icon')) {
                                element.classList.add('icon-pop');
                            } else {
                                element.classList.add('fade-in');
                            }
                        }
                    } else {
                        // Remove classes if element is out of view (optional)
                        element.classList.remove('icon-pop');
                        element.classList.remove('fade-in');
                    }
                });
            }
        
            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Initial check
        
        });

        
    </script>
